name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.1'
          cache: 'yarn'

      - name: MK ENV
        run: node environment-generate.js
        env:
          ENV_FILE_CONTENT:  ${{secrets.ENV_FILE_CONTENT}}

      - name: Install dependencies
        run: yarn install
      - name: Build Angular app
        run: yarn build

      - name: Upload production build files
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist/angular-weather-app
        
      - name: Deploy
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_MOSS_0DD0C4303 }}
          app_location: "/"
          output_location: "dist/angular-weather-app"
          deployment_action: 'upload'
